<div class="header">
	<h2>Listado obtenido de <a href="https://pokeapi.co">PokeApi.co</a> </h2>
	<input [ngModel]="search" (ngModelChange)="searchChange($event)" placeholder="Buscar por nombre"/>
 </div>
	<div class="pokes" *ngIf="pokes && pokes.results">
		<div *ngFor="let poke of pokes.results">
			<a routerLink="/detail/{{ poke.url | slice:34:-1 }}">
				<div class="poke">
					<div class="" class="badge">{{poke.id}}</div> {{poke.name}}
				</div>
			</a>
		</div>
	</div>
	<div class="controls-containers">
		<a *ngIf="showPrevPage" (click)="prevPage()">Anterior</a>
		<a (click)="nextPage()">Siguiente</a>
	</div>
